<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andrew Byrd — Public Engagement</title>
  <meta name="description" content="Public engagement: outreach, media, interviews, language creation, consulting." />
  <link rel="icon" href="data:," />
  <style>
    :root{ --bg:#fff; --fg:#111418; --muted:#586174; --line:#e6e9ef; --accent:#2f5cff; --maxw:1000px }
    *{box-sizing:border-box}
    body{margin:0; color:var(--fg); background:var(--bg); font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:var(--maxw); margin:0 auto; padding:28px 16px 64px}
    header{display:flex; gap:12px; align-items:baseline; justify-content:space-between; border-bottom:1px solid var(--line); padding-bottom:12px; margin-bottom:16px}
    h1{font-size:1.8rem; margin:0}
    .muted{color:var(--muted)}
    .controls{display:flex; gap:8px; flex-wrap:wrap}
    .chip{display:inline-block; padding:6px 10px; border:1px solid var(--line); border-radius:999px; color:var(--fg); text-decoration:none}
    .chip.active,.chip:hover{border-color:#cfd5e2}
    .yearblock{margin:18px 0}
    .entry{padding:10px 12px; border-left:3px solid transparent; border-radius:6px; margin:2px 0}
    .entry:hover{background:#f6f8ff}
    .entry .title{font-weight:600}
    aside{position:sticky; top:12px; align-self:start}
    .grid{display:grid; gap:20px}
    @media(min-width:960px){.grid{grid-template-columns:260px 1fr}}
    .card{background:#fafbfe; border:1px solid var(--line); border-radius:14px; padding:12px 14px}
    .yearlist a{display:block; padding:6px 8px; border-radius:8px; color:var(--fg)}
    .yearlist a:hover{background:#f1f3f9}
    .hr{height:1px; background:var(--line); margin:10px 0}
    @media print{header,aside,.controls{display:none}; body{font-size:12px}}
  </style>
</head>
<body>
  <nav style="margin-bottom: 20px;">
    <a href="index.html" style="text-decoration:none;">&larr; Home</a>
  </nav>
  <div class="wrap">
    <header>
      <div>
        <h1>Public Engagement</h1>
        <div class="muted">Default: newest → oldest · Filter: category</div>
      </div>
      <nav class="controls" id="controls" aria-label="Category filters">
        <!-- chips injected by JS; default shows "All" active -->
      </nav>
    </header>

    <div class="grid">
      <aside>
        <div class="card">
          <h3>By Year</h3>
          <div id="yearlist" class="yearlist"></div>
        </div>
        <div class="card">
          <strong>Notes</strong>
          <p class="muted">This page lists entries newest first. Use the chips to narrow by category.</p>
        </div>
      </aside>

      <main>
        <section class="section">
          <div id="container"></div>
        </section>
      </main>
    </div>
  </div>

  <script>
    async function load(){
      try{
        const res = await fetch('public_engagement_entries_clean.json');
        if(!res.ok) throw new Error('Missing public_engagement_entries_clean.json');
        return await res.json();
      }catch(e){ console.error(e); return []; }
    }

    const byYear = (arr)=>{
      const m = new Map();
      for(const e of arr){ const y = e.year || 'No Year'; if(!m.has(y)) m.set(y, []); m.get(y).push(e); }
      const years = Array.from(m.keys()).sort((a,b)=>{ if(a==='No Year')return 1; if(b==='No Year')return -1; return Number(b)-Number(a); });
      return {years, m};
    }

    function entryHTML(e){
      const y = e.year? ` <span class="muted">(${e.year})</span>`: '';
      const inner = `${e.text}${y}`;
      const linked = e.url ? `<a href="${e.url}" target="_blank" rel="noreferrer noopener">${inner}</a>` : inner;
      return `<div class="entry" data-cat="${(e.category||'').toLowerCase()}"><div class="title">${linked}</div></div>`
    }

    function render(containerId, data){
      const {years, m} = byYear(data);
      const container = document.getElementById(containerId);
      container.innerHTML = years.map(y=>{
        const items = (m.get(y)||[]).map(entryHTML).join('');
        if(!items) return '';
        return `<div class="yearblock" id="year-${y}"><h3>${y}</h3>${items}</div>`;
      }).join('');
      // year nav
      document.getElementById('yearlist').innerHTML = years.map(y=>`<a href="#year-${y}">${y}</a>`).join('');
    }

    function buildChips(data){
      const cats = Array.from(new Set(data.map(e => (e.category||'').trim()).filter(Boolean))).sort();
      const controls = document.getElementById('controls');
      const chips = [`<a href="#" class="chip active" data-filter="all">All</a>`]
        .concat(cats.map(c => `<a href="#" class="chip" data-filter="${c}">${c}</a>`))
        .join('');
      controls.innerHTML = chips;
      controls.querySelectorAll('.chip').forEach(ch => ch.addEventListener('click', ev => { ev.preventDefault(); setFilter(ch.dataset.filter); }));
    }

    let MASTER = [];
    function setFilter(which){
      document.querySelectorAll('.chip').forEach(ch => ch.classList.toggle('active', ch.dataset.filter===which || (which==='all' && ch.dataset.filter==='all')));
      if(which==='all') { render('container', MASTER); return; }
      const filtered = MASTER.filter(e => (e.category||'').toLowerCase() === which.toLowerCase());
      render('container', filtered);
    }

    (async()=>{
      MASTER = await load();
      // Default sort by year desc if not already
      MASTER.sort((a,b)=> (b.year||0)-(a.year||0));
      buildChips(MASTER);
      render('container', MASTER); // default view by date
    })();
  </script>
</body>
</html>
